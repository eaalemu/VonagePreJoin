<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app-main">
            <div class="video-call-wrapper">
                <!-- Video conferencing content goes here -->
                <div id="videos">
                  <div id="subscriber"></div>
                  <div id="publisher"></div>
              </div>
            </div>
            <div class="video-call-actions">
                <button id="muteButton" class="video-action-button mic"></button>
                <button id="cameraButton" class="video-action-button camera"></button>
                <button id= "joinButton"class="video-action-button maximize">Join Call</button>
            </div>
        </div>
        <!-- Right Side -->
        <div class="right-side">
            <button class="btn-close-right">
                <!-- Close Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
                    <defs></defs>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M15 9l-6 6M9 9l6 6"></path>
                </svg>
                <!-- Close Icon -->
            </button>
            <div class="chat-container">
                <div class="chat-header">
                    <button class="chat-header-button">Live Chat</button>
                </div>
                <div class="chat-area">
                    <!-- Chat messages go here -->
                </div>
                <div class="chat-typing-area-wrapper">
                    <div class="chat-typing-area">
                        <input type="text" placeholder="Type your message..." class="chat-input">
                        <button class="send-button">
                            <!-- Send icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" viewBox="0 0 24 24">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                            </svg>
                            <!-- Send icon -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
