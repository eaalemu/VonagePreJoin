    <!-- Meeting Bar -->
    <div class="meeting-bar">
        <div class="profile-image">
            <img src="/Users/deepikauppalapati/Desktop/VonageASU/icons/4.jpeg" alt="Profile Image">
        </div>
        <span class="meeting-text">Weekly Meeting </span>
        <span class="meeting-time"> Sep 29th 2023 | 4:00pm</span>
        <div class="person-info">
            <span class="person-name">Adam Joseph</span>
            <span class="person-title">Mental Health Professional</span>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
       
       
    </div>

    <!-- Meeting Bar -->

    <div class="app-container">
        <div class="app-main">
            <div class="video-call-wrapper">
                <!-- Video conferencing content goes here -->
                <div id="videos">
                    <div id="subscriber"></div>
                    <div id="publisher"></div>
                </div>
            </div>
            <div class="video-call-actions">
                <button class="video-action-button mic"></button>
                <button class="video-action-button camera"></button>
                <button class="video-action-button endcall">Leave</button>
            </div>
        </div>
        <!-- Right Side -->
        <div class="right-side">
            <button class="btn-close-right">
                <!-- Close Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
                    <defs></defs>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M15 9l-6 6M9 9l6 6"></path>
                </svg>
                <!-- Close Icon -->
            </button>
            <div class="participants-container">
                <div class = "participants-header">
                    <button class ="participants-header-button">Participants</button>
                    
                </div>
                <div class = "participants-list">
                    <div class ="Participants">
                        <button class = "first-participant">Participant 1</span>
                    </div>
                    <!--Participants list goes-->
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <button class="chat-header-button">Live Chat</button>
                </div>
                <div class="chat-area">
                    <!-- Chat messages go here -->
                </div>
                <div class="chat-typing-area-wrapper">
                    <div class="chat-typing-area">
                        <input type="text" placeholder="Type your message..." class="chat-input">
                        <button class="send-button">
                            <!-- Send icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" viewBox="0 0 24 24">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                            </svg>
                            <!-- Send icon -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
